name: topeka
description: A fun to play quiz that showcases material design on Flutter.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^5.0.0
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test: any

flutter:
  uses-material-design: true

  assets:
    - images/avatars/
    - images/categories/
    - images/quizzes/
